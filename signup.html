<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Zone</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body data-vide-bg="img/signup.jpg">
    <div class="loginBox">
        <div class="glass">
            <img src="img/logo/logo.png" alt="Logo" class="logo">
            <h2>SignUp here</h2>
            <form>
                <div class="social-buttons">
                    <button class="social-button google-button">
                        <img src="img/logo/icon.png" alt="Google Logo">
                        Sign in with Google
                    </button>
                    <button class="social-button facebook-button">
                        <img src="img/logo/icon2.png" alt="Facebook Logo">
                        Sign in with Facebook
                    </button>
                </div>
                
                <h3 class="h3">___________________ OR ___________________</h3>
                
                
                
                <!-- Gender Selection -->
                <div class="inputBox">
                    <input type="text" name="username" placeholder="Username">
                    <span><i class="fa fa-user"></i></span>
                </div>
                
                <div class="gender-selection">
                    <label>
                        <input type="radio" name="gender" value="male" checked>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                </div>
                
                
                <div class="inputBox">
                    <input type="email" name="email" placeholder=" Email">
                    <span><i class="fa fa-envelope"></i></span>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password">
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <div class="inputBox">
                    <input type="password" name="confirm_password" placeholder="Confirm Password">
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <input type="submit" name="" value="SignUp">
            </form>
            <h4 class="a">Already have an account? <a href="login.html">Login</a></h4>


            
            <ul>
                <li>
                    <a href="https://www.facebook.com/p/Fitness-Zone-Panadura-100063279801385/" class="facebook-icon"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/fitness_zone_panadura_/" class="instagram-icon"><i class="fa fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://wa.me/94769145792" class="whatsapp-icon"><i class="fa fa-whatsapp"></i></a>
                </li>
            </ul>
            
            
        </div>
        <a href="index.html" class="back-button">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/jquery.vide.js"></script>
</body>
</html>
